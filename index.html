<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <header>
        <img src="https://www.boolean.careers/images/misc/logo.png" alt="" />
        <h1>Todo List</h1>
      </header>
      <main>
        <div class="container">
          <div class="add-to-do">
            <input
              type="text"
              placeholder="Inserisci un argomento al todo"
              v-model="inputValue"
              @keyup.enter="addToDo()"
            />
            <button @click="addToDo()">Inserisci</button>
          </div>

          <ul v-if="lista.length > 0">
            <li
              v-for="(item , index) in lista"
              :class="item.done == true ? 'sbarrato' : ''"
              @click="change(index)"
            >
              <span class="pointer"> {{item.text}} </span>
              <!-- fare la spesa-->
              <span>
                <i class="far fa-times-circle" @click="removeToDo(index)"></i
              ></span>
            </li>
          </ul>
          <h3 v-else>Non ci sono elementi nella lista</h3>
        </div>
      </main>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
